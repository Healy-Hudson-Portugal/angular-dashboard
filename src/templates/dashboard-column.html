<div adf-id="{{column.cid}}" class="column" layout-padding layout="column" flex="{{column.flex}}" ng-model="column.widgets">
                <adf-widget ng-repeat="definition in column.widgets"
                definition="definition"
                column="column"
                edit-mode="editMode"
                options="options"
                widget-state="widgetState"
    />
    <!-- If present, a new row will be injected here -->
</div>
